<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Liverpool FC - Buy jersey</title>
</head>
<body>
    <header>
        <img src="logo.png" width="100" height="100" alt="Liverpool FC logo">
        <h1>Liverpool FC</h1>
        <img src="logo.png" width="100" height="100" alt="Liverpool FC logo">
    </header>

    <main>
        <h3>Buy your jersey here - show love to the club</h3>
        <form>
            <label class="alignInputBox">First name</label>
            <input type="text" autofocus><br>

            <label class="alignInputBox">Last name</label>
            <input type="text"><br>

            <label class="alignInputBox">Address name</label>
            <textarea></textarea><br>

            <label class="alignInputBox">Jersey</label>
            <select>
                <option>Home</option>
                <option>Away</option>
                <option>Alternate</option>
                <option>Hoodie</option>
                <option>Tees</option>
            </select><br>

            <label class="alignInputBox">Please select your size</label>
            
            <input name="forSize" type="radio">
            <label>Small</label>
            <input name="forSize" type="radio">
            <label>Medium</label>
            <input name="forSize" type="radio">
            <label>Large</label>
            <input name="forSize" type="radio">
            <label>XL</label><br>

            <label class="alignInputBox">Time of delivery</label>
            <input type="time"><br> 

            <input id="moveButtonRight" type="submit">
        </form>
    </main>

    <footer>
        <p>&copy; <a href="mailto: sawantabhishek08@gmail.com">Abhishek</a> - 2021</p>
    </footer>
</body>
</html>
